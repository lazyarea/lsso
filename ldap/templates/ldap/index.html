{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/ldap/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ldap are available.</p>
{% endif %}
<form method="post" action="added">{% csrf_token %}
<input type=submit name=submit value=submit>
</form>
